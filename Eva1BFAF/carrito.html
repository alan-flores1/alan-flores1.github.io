<div class="container" style="margin-top:120px;">
  <div class="row">
    <!-- Lista de productos -->
    <div class="col-md-8">
      <h2 class="mb-4">üõí Mi carrito de compras</h2>
      <div id="lista-carrito"></div>
    </div>

    <!-- Resumen -->
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h4 class="fw-bold">TOTAL:</h4>
        <h3 id="carrito-total" class="text-success fw-bold">$0</h3>

        <div class="mb-3">
          <input type="text" class="form-control" id="cupon" placeholder="Ingrese el cup√≥n de descuento">
        </div>
        <button class="btn btn-secondary w-100 mb-3">Aplicar</button>
        <button id="btnPagar" class="btn btn-success w-100">PAGAR</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script>
// --------------------
// Mostrar Carrito
// --------------------
function mostrarCarrito() {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  let lista = document.getElementById("lista-carrito");
  lista.innerHTML = "";
  let total = 0;

  carrito.forEach((item, index) => {
    let row = document.createElement("div");
    row.className = "d-flex align-items-center border-bottom py-3";

    row.innerHTML = `
      <img src="${item.imagen || 'images/disco_default.jpg'}" 
           alt="${item.nombre}" 
           style="width:80px; height:80px; object-fit:cover; margin-right:15px;">
      <div class="flex-grow-1">
        <h5>${item.nombre}</h5>
        <p class="mb-1 text-muted" style="font-size: 0.9em;">${item.descripcion || "Producto sin descripci√≥n"}</p>
        <strong>$${item.precio}</strong>
      </div>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${index}, -1)">-</button>
        <span class="mx-2">${item.cantidad}</span>
        <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${index}, 1)">+</button>
      </div>
      <button class="btn btn-danger btn-sm ms-3" onclick="eliminarDelCarrito(${index})">‚ùå</button>
    `;

    lista.appendChild(row);
    total += item.precio * item.cantidad;
  });

  document.getElementById("carrito-total").textContent = "$" + total;
}

// --------------------
// Cambiar Cantidad
// --------------------
function cambiarCantidad(index, cambio) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito[index].cantidad += cambio;
  if (carrito[index].cantidad <= 0) carrito[index].cantidad = 1;
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrarCarrito();
}

// --------------------
// Eliminar Producto
// --------------------
function eliminarDelCarrito(index) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.splice(index, 1);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrarCarrito();
}

// --------------------
// Pagar
// --------------------
document.getElementById("btnPagar").addEventListener("click", () => {
  alert("‚úÖ Pago realizado con √©xito");
  localStorage.removeItem("carrito");
  mostrarCarrito();
});

mostrarCarrito();
</script>
