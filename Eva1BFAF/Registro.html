    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 500px;">
        
        
        <h3 class="text-center mb-3">Registro de usuario</h3>

        <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
        </div>
        
        <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        </div>

        <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" required>
        </div>

        <div class="row mb-3">
        <div class="col">
            <label for="region" class="form-label">Región</label>
            <select class="form-select" id="region" required>
            <option selected disabled>Seleccione región</option>
            <option value="1">Metropolitana</option>
            <option value="2">Valparaíso</option>
            <option value="3">Biobío</option>
            </select>
        </div>

         <div class="col">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna" required>
            <option selected disabled>Seleccione comuna</option>
            <option value="1">Santiago</option>
            <option value="2">Maipú</option>
            <option value="3">Puente Alto</option>
            </select>
        </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <div class="text-center mt-3">
        <small>¿Ya tienes cuenta? <a href="Sesion.html">Inicia sesión</a></small>
        </div>

        
        </form>

    </div>
    </div>
